
name: Publish SPARQL docker image

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:

  compile:
    name: Compile
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install packages
        run: sudo apt update &&
          sudo apt install -y libboost-system-dev libboost-coroutine-dev
              libboost-dev &&
          sudo apt install -y librasqal3-dev librdf-dev libraptor2-dev &&
          sudo apt install -y g++ make

      - name: Build
        run: make

      - name: Upload executable
        uses: actions/upload-artifact@v3
        with:
          name: sparql-executable
          path: sparql

  build-image:
    name: Docker image
    needs: compile
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Download executable
        uses: actions/download-artifact@v3
        with:
          name: sparql-executable

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: cybermaggedon/sparql-service

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

