
name: Publish SPARQL docker image

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:

  compile:
    name: Compile
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install packages
        run: sudo apt update &&
          sudo apt install -y libboost-system-dev libboost-coroutine-dev
              libboost-dev &&
          sudo apt install -y librasqal3-dev librdf-dev libraptor2-dev &&
          sudo apt install -y g++ make

      - name: Build
        run: make

      - name: Upload executable
        uses: actions/upload-artifact@v3
        with:
          name: sparql-executable
          path: sparql

  build-image:
    name: Docker image
    needs: compile
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Download executable
        uses: actions/download-artifact@v3
        with:
          name: sparql-executable

#       - name: Set up QEMU
#         uses: docker/setup-qemu-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: cybermaggedon/sparql-service

      - run: echo ${{ steps.meta.outputs.tags }}
      - run: echo ${{ steps.meta.outputs.labels }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

